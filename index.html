<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Media Capture</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <main>
      <button class="toggleMediaSectionBtn">Record Audio</button>
      <section id="audioSection" class="hidden">
        <button
          id="audioStartBtn"
          class="audioControl"
          aria-label="Start Audio Recording"
        >
          Start recording
        </button>
        <button
          disabled="true"
          id="audioStopBtn"
          class="audioControl"
          aria-label="Stop Audio Recording"
        >
          Stop recording
        </button>

        <div class="volumeSlider">
          <input
            id="volume"
            type="range"
            min="0"
            max="10"
            step="0.01"
            value="1"
            aria-label="Volume Control"
          />
        </div>
        <audio
          controls
          id="audioPlayback"
          type="audio/ogg; codecs=opus"
        ></audio>
      </section>

      <section id="videoSection">
        <button
          id="videoStartBtn"
          class="videoControl"
          aria-label="Start Video Recording"
        >
          Start Video Recording
        </button>
        <button
          disabled="true"
          id="videoStopBtn"
          class="videoControl"
          aria-label="Stop Video Recording"
        >
          Stop Video Recording
        </button>
        <label for="imageUpload" class="fileUploadButton hidden"
          >Upload Image</label
        >
        <input type="file" id="imageUpload" accept="image/*" class="hidden" />
        <div>
          <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <div>
          <video
            id="recordedVideo"
            controls
            width="400"
            height="400"
            class="hidden"
          ></video>
        </div>
      </section>
    </main>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
